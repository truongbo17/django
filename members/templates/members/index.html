{% extends 'home/base.html' %}
{% block content %}
    <h1>This is member page</h1>
    {% for item in post_form %}
        <div class="list-post">
            <img src="{% if item.image %}{{ item.image.url }}{% else %}#{% endif %}" alt="">
            <p><a href="{% url 'members:detail' item.id %}">{{ item.title }}</a></p>
        </div>
    {% endfor %}

{% endblock %}
